<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Three Profile Cards</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="card-container">
            <!-- Flexbox Item -->
            <div class="card">
                <a href="#" class="button-1">View Profile</a>
                <h3>Football</h3>
                <p>
                    "One Team, One Dream"
                </p>
                <img 
                    src="images/Football.jpg" 
                    alt="football"
                    width="400"
                >
            </div>

            <!-- Flexbox Item -->
            <div class="card">
                <a href="#" class="button-2">View Profile</a>
                <h3>Basketball</h3>
                <p>
                    "Dribble the dream"
                </p>
                <img 
                    src="images/Basketball.jpg" 
                    alt="basketball"
                    width="200"
                >
            </div>

            <!-- Flexbox Item -->
            <div class="card">
                <a href="#" class="button-3">View Profile</a>
                <h3>Baseball</h3>
                <p>
                    "Swing for the fences"
                </p>
                <img 
                    src="images/Baseball.jpg" 
                    alt="basketball"
                    width="400"
                >
            </div>
        </div>      
    </body>
</html>
