<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <div class="row">
                <div class="post-it"> 
                    <h1>Hello!</h1>
                </div>
                <div class="post-it">
                    <p>Daily Planner:</p>
                    <ul>
                        <li>Go out to lunch with my father</li>
                        <li>Relax</li>
                        <li>Watch TV</li>
                    </ul>
                </div>
                <div class="post-it">
                    <li>Wake up early to make my smoothie</li>
                </div>
            </div>
            <div class="row">
                <div class="post-it purple">
                    <img 
                        src="images/Meditation.jpg"
                        alt="Meditation"
                        id="meditation"
                    >
                    
                </div> 
                <div class="post-it red">
                    <img 
                        src="images/Steakhouse.jpg"
                        alt="Steakhouse"
                        id="steakhouse"
                    >
                </div>
                <div class="post-it green">
                    <img 
                        src="images/Netflix.jpg"
                        alt="Netflix"
                        id="netflix"
                    >
                </div>

                <div class="post-it blue">
                    <p>Note to Self:</p>
                    <p>Continue to stay resilient</p>
                </div> 
                <div class="post-it orange">
                    <p>Afternoon and Evening Plans:</p>
                    <ul>
                        <li>Meditate & Relax</li>
                        <li>Watch TV</li>
                        <li>Go out to dinner with my mother</li>
                    </ul>
                </div>         
            </div>
        </div>
    </body>
</html>
