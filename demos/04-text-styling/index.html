<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Styling Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
       This text is not bold.
       <b>This is bold</b>
       <b>
       This is also bold.
    </b>
    <p>
       This is a 
       <b>bold element</b>
       inside a paragraph.
    </p>
    <hr>
    <i>
    This is not italicized
    <sup>
    <hr>
    This is not supersized
    </sup>
    <b>
    <p>
    <sub>
    This is superscript
    </body>
</html>
